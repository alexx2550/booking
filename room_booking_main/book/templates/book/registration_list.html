<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking</title>
</head>
<body style="background-color: powderblue;">
    <h1 style="text-align: center; font-family: Arial, Helvetica, sans-serif; font-size: 230%;">Booking</h1><br><br>
    <ul>
        {% for booking in bookings %}
            <li style="font-family: Arial, Helvetica, sans-serif; font-size: 150%;">
                <a href="{% url 'book:registration_detail' booking.pk %}">{{ booking.name }} {{ booking.surname }}</a><br>
                <strong>Price:</strong> ${{ booking.calculate_total_price }}
            </li>
        {% empty %}
            <li>No bookings available.</li>
        {% endfor %}
    </ul>
    <br><a style="color: rgb(255, 0, 0); font-size: 150%;" href="{% url 'book:book_room' %}">Book New Room</a>
</body>
</html>
